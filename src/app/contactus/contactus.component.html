<table class="table">
    <thead>
        <th> ID </th>
        <th> Email </th>
        <th> First Name </th>
        <th> Last Name </th>
        <th> Image </th>
    </thead>
    <tr *ngFor="let img of imagedata">
        <td> {{img.id}} </td>
        <td> {{img.email}} </td>
        <td> {{img.first_name}} </td>
        <td> {{img.last_name} }</td>
        <td>
            <img [src]="img.avatar" alt="no image">
        </td>
    </tr>
</table>
